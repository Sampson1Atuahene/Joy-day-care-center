<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="420" viewBox="0 0 600 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Playful childcare illustration</title>
  <desc id="desc">Simple colorful illustration: smiling sun, balloon, and playful child shapes</desc>
  <rect width="100%" height="100%" fill="none"/>

  <!-- Sun -->
  <g transform="translate(480,60)">
    <circle cx="0" cy="0" r="34" fill="#ffd97a" />
    <g stroke="#ffd97a" stroke-width="6" stroke-linecap="round">
      <line x1="-52" y1="0" x2="-28" y2="0" />
      <line x1="28" y1="0" x2="52" y2="0" />
      <line x1="0" y1="-52" x2="0" y2="-28" />
      <line x1="0" y1="28" x2="0" y2="52" />
    </g>
  </g>

  <!-- Balloon -->
  <g transform="translate(80,80)">
    <ellipse cx="0" cy="0" rx="40" ry="52" fill="#ff9eb6"/>
    <rect x="-2" y="44" width="4" height="60" fill="#754c9f" transform="rotate(-12)"/>
    <path d="M-6,48 Q0,58 6,48" fill="#e76aa5" opacity="0.9"/>
  </g>

  <!-- Child & playful shapes -->
  <g transform="translate(210,240)">
    <!-- body -->
    <ellipse rx="48" ry="54" fill="#7ad8a7" />
    <!-- head -->
    <circle cx="0" cy="-72" r="28" fill="#ffd3b3" />
    <!-- smile -->
    <path d="M-10,-68 Q0,-56 10,-68" stroke="#7a4b2e" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- arm -->
    <path d="M-28,-10 Q-64,0 -52,26" stroke="#7ad8a7" stroke-width="14" stroke-linecap="round" fill="none"/>
    <!-- star confetti -->
    <polygon points="86,-32 90,-20 102,-20 92,-12 96,0 86,-6 76,0 80,-12 70,-20 82,-20" fill="#ffd97a" opacity="0.95"/>
    <circle cx="-86" cy="22" r="8" fill="#ff9eb6"/>
    <circle cx="56" cy="62" r="6" fill="#7ad8a7"/>
  </g>

</svg>