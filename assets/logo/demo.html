<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Joy Day Logo Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family: Poppins, Arial, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f7fafc}
    .card{background:#fff; border-radius:12px; padding:32px; box-shadow:0 8px 30px rgba(16,24,40,0.08); text-align:center}
    .logo{max-width:640px; width:100%; height:auto}
    .variants{display:flex; gap:20px; justify-content:center; margin-top:18px}
    .box{background:#f1f5f9; padding:12px; border-radius:10px}
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="joy-day-logo.svg" alt="Joy Day Care Center logo">

    <div class="variants">
      <div class="box"><img src="joy-day-logo-icon.svg" width="96" alt="icon"></div>
      <div class="box"><img src="joy-day-logo-mono.svg" width="256" alt="mono"></div>
    </div>

    <p style="color:#475569; margin-top:18px;">Files: <code>joy-day-logo.svg</code>, <code>joy-day-logo-icon.svg</code>, <code>joy-day-logo-mono.svg</code></p>
  </div>
</body>
</html>
